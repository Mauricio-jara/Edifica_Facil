<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1"><br></ion-col>
      <ion-col size="10">
        <form [formGroup]="registerForm">
          
          <ion-item>
            <ion-label style="text-align: center;" >NOMBRE COMPLETO</ion-label>
          </ion-item>

          <ion-item>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>

          <!--<div *ngIf="registerForm.get('nombre')?.invalid && (registerForm.get('nombre')?.dirty || registerForm.get('nombre')?.touched)">
            <div style="color: red" *ngIf="registerForm.get('nombre')?.hasError('required')">
              *nombre es obligatorio
            </div>
            <div style="color: red" *ngIf="registerForm.get('correo')?.hasError('minlength')">
              *nombre debe tener mínimo 4 caracteres
            </div>
          </div>-->

          <ion-item>
            <ion-label style="text-align: center;">CORREO ELECTRÓNICO</ion-label>
          </ion-item>

          <ion-item>
            <ion-input type="text" formControlName="correo"></ion-input>
          </ion-item>

          <!--<div *ngIf="registerForm.get('correo')?.invalid && (registerForm.get('correo')?.dirty || registerForm.get('correo')?.touched)">
            <div style="color: red" *ngIf="registerForm.get('correo')?.hasError('required')">
              *Correo es obligatorio
            </div>
            <div style="color: red" *ngIf="registerForm.get('correo')?.hasError('minlength')">
              *Correo debe tener mínimo 4 caracteres
            </div>
          </div>-->

          <ion-item>
            <ion-label style="text-align: center;" >CONTRASEÑA</ion-label>
          </ion-item>

          <ion-item>
            <ion-input type="password" formControlName="contraseña"></ion-input>
          </ion-item>

          <!--<div *ngIf="registerForm.get('contraseña')?.invalid && (registerForm.get('contraseña')?.dirty || registerForm.get('contraseña')?.touched)">
            <div style="color: red" *ngIf="registerForm.get('contraseña')?.hasError('required')">
              *Contraseña es obligatorio
            </div>
            <div style="color: red" *ngIf="registerForm.get('contraseña')?.hasError('minlength')">
              *Contraseña debe tener mínimo 8 caracteres
            </div>
          </div>-->

          <ion-item>
            <ion-label style="text-align: center;">CONFIRMAR CONTRASEÑA</ion-label>
          </ion-item>

          <ion-item>
            <ion-input type="password" formControlName="rcontraseña"></ion-input>
          </ion-item>
          <!--<div *ngIf="registerForm.get('rcontraseña')?.invalid && (registerForm.get('rcontraseña')?.dirty || registerForm.get('rcontraseña')?.touched)">
            <div style="color: red" *ngIf="registerForm.get('rcontraseña')?.hasError('required')">
              *Contraseña es obligatorio
            </div>
            <div style="color: red" *ngIf="registerForm.get('rcontraseña')?.hasError('minlength')">
              *Contraseña debe tener mínimo 8 caracteres
            </div>
          </div>-->

          <ion-item>
            <ion-label style="text-align: center;">NUMERO DE TELÉFONO</ion-label>
          </ion-item>

          <ion-item>
            <ion-input type="text" formControlName="telefono"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label style="text-align: center;">ESPECIALIDAD /ROL</ion-label>
          </ion-item>
          
          <ion-item>
            <ion-select placeholder="Selecionar rol" formControlName="role">
              <ion-select-option value="Profesor">Ingeniero en construcción</ion-select-option>
              <ion-select-option value="Alumno">Técnico en construcción</ion-select-option>
            </ion-select>
          </ion-item>
          
          <br><br>

          <ion-item>
            <ion-checkbox alignment="center" labelPlacement="end">
              ACEPTACIÓN DE TÉRMINOS Y CONDICIONES
            </ion-checkbox>
          </ion-item>
            
        </form>
        <br><br>
        <ion-button (click)="register()" expand="block" shape="square" href="inicio-pro">Registrar</ion-button>
      </ion-col>
      <ion-col size="1"><br></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
